<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Spaceman "Hangman" Game</title>
</head>
<body>
    <header>
        <h1>Spaceman "Hangman" Game</h1>
        <h2 id="player-info"></h2>
    </header>
    <section class="spaceship-container">
        <img src="assets/images/rocket1.jpg" alt="Spaceship" class="spaceship" id="spaceship">
    </section>
    <section class="input-boxes"></section>
    <section class="hint"></section>
    <section class="guesses-left"></section>
    <section class="timer">Time Left: 15s</section>
    <section class="message"></section>
    <section class="used-boxes">Used Letters: </section>
    <section id="keyboard"></section>
    <section id="play-again-container">
        <button class="play-again-button">Play Again</button>
        <button class="end-game-button">End Game</button>
    </section>
    <footer>
        <p id="score">Score: 0</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
